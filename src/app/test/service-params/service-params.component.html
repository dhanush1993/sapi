<div class="col h-100 w-100" style="background-color: rgba(15, 255 , 255, 0.4);">
    <div class="md-form" *ngFor='let param of service.params'>
        <label class="badge badge-light" for="{{param}}">{{param}}</label>
        <input [formControl]="params[param]" type="text" id="{{param}}" class="form-control" mdbInput>
        
    </div>
    <button type="button" class="btn btn-light mt-2" (click)='apiCall()'>Submit</button>
</div>
